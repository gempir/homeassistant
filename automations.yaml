- alias: "Kitchen Light on Motion"
  trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d0001e514ac
        to: 'on'
  action:
      - service: light.turn_on
        entity_id: light.kitchen_light
        
- alias: "Kitchen Light off after 1 Minute"
  trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d0001e514ac
        to: 'off'
        for:
            minutes: 1
  action:
    service: light.turn_off
    entity_id: light.kitchen_light
            
            
